<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwin.config.js"></script>

  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        outline:none;
    }
    ul,li{
        list-style-type:none;
    }
    h1,h2,h3,h4,h5,h6,p{
        line-height: 0.8;
    }
    .caret-rotate{
        transform: rotate(180deg);
    }
    .active{
        background:#23242a;
    }
    .menu-open {
        display: block;
        opacity: 1;
    }
</style>
</head>
<body>
    <div class="mx-auto max-w-container font-quicksand">

        <div class="w-200">
            <div class="dropdown relative w-full ">
                        
                <div id="select" class="select  py-3 px-3.5 select bg-white text-black700 font-bold text-a13 font-sens flex justify-between align-center border-2 rounded-md  cursor-pointer h-50 transition-3s hover:border hover:border-orenge100">
                    <span class="selected ">Figma</span>
                    <div class="caret  w-0 h-0 border-l-8 border-r-8 border-solid border-t-8 border-t-black900 transition-3s "></div>
                </div>
                <ul id="open" class="menu hidden z-1 opacity-0 py-2.5 px-4 bg-orenge100 border shadow-boxshadow rounded-md text-white absolute top-12 left-50% w-100% translate-x-1/2  transition-3s ">
                    <li class="pt-2.5 my-1.5 rounded-md cursor-pointer hover:bg-gren900">Framer</li>
                    <li class="pt-2.5 my-1.5 rounded-md cursor-pointer hover:bg-gren900">sketch</li>
                    <li class="pt-2.5 my-1.5 rounded-md cursor-pointer hover:bg-gren900">Invision Studio</li>
                    <li class="pt-2.5 my-1.5 rounded-md cursor-pointer hover:bg-gren900">Figma</li>
                    <li class="pt-2.5 my-1.5 rounded-md cursor-pointer hover:bg-gren900">Adobe XD</li>
                    
                </ul>
                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
